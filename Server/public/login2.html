        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <div class="login">
                    <h1>Tạo tài khoản</h1>
                    <input type="text" placeholder="Name" id="registerName"  required/>
                    <input type="email" placeholder="Email" name = "email" id = "registerAccount" required>
                    <input type="password" placeholder="password" id = "registerPassword" required/>
                    <button id="Register" type="submit">Đăng ký</button>
                </div>
            </div>
            <div class="form-container sign-in-container">
                <div class="login">
                    <h1>Đăng nhập</h1>
                    <input type="email" placeholder="Email" id="loginAccount" name="account"/>
                    <input type="password" placeholder="Password" id="loginPassword" name = "password" />
                    <a href="#">Quên mật khẩu?</a>
                    <button id="logIn" >Đăng nhập</button>
                </div>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1 id = "notification1">Xin chào!</h1>
                        <p >Nhập thông tin cá nhân của bạn và bắt đầu hành trình, hoặc</p>
                        <button class="ghost" id="signIn">Đăng nhập</button>
                  
                    </div>
                    <div class="overlay-panel overlay-right">
                        
                        <h1 id = "notification2">Chào mừng trở lại!</h1>
                         <p > Vui lòng đăng nhập bằng thông tin cá nhân của bạn, hoặc </p> 
                        <button class="ghost" id="signUp">Đăng ký</button>

            </div>
